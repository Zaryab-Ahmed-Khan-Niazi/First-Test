        <div class="anim">

        <header class="header">
            <h1>TEST FORM</h1>
        </header>

        <form class="form">

            <div class="qa"><label for="uname">User-Name:</label>
            <input type="text" id="uname" max="30" min="3" placeholder="Enter User-Name" autofocus class="input3 inbor"></div>

            <div class="qa"><label for="paswrd">Password:</label>
            <input type="password" id="paswrd" placeholder="Enter Password" required class="input3 inbor"></div>

            <div class="qa"><label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter E-Mail" required class="input3 inbor"></div>

            <div class="qa">

                <input type="submit" value="Submit" id="submit" class="input3 sr">
                <input type="reset" value="Reset" class="input3 sr">

            </div>

        </form>

    </section>
